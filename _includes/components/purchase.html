{% if include.text %}
  {% assign text = include.text %}
{% else %}
  {% assign text = "Buy now" %}  
{% endif %}

{% if include.url %}
  <a class="purchase" data-vendor="{{ include.vendor }}" href="{{ include.url }}">
    <img src="/assets/img/third-party/{{ include.vendor }}.png" alt="{{ include.vendor }}" />
    {{ text }}
  </a>
{% endif %}
