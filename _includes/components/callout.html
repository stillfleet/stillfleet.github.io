{% if include.cta_url contains "http" %}
  {% assign url = include.cta_url %}
{% else %}
  {% assign url = link include.cta_url %}
{% endif %}

<a href="{{ url }}"
   class="callout"
   style="background-image: url('{{ include.src }}');">
  {% if include.heading %}
  <header>
    <h1>
      {{ include.heading }}
    </h1>
  </header>
  {% endif %}
  <p>
    {{ include.text }}
  </p>
  <footer>
    {{ include.cta_text }}
  </footer>
</a>
